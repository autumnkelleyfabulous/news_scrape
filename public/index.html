<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>News Scrape</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300italic,regular,italic,500,500italic,600%7CRoboto:300,300italic,regular,italic,500,500italic,700,700italic,900">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Mongo Scraper</a>
    <button class="navbar-toggler" data-toggle="collapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/saved">Saved Articles</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger scrape-new">SCRAPE NEW ARTICLES!</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger clear">CLEAR ARTICLES!</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron text-center">
    <div class="overlay">
    </div>
    <div class="background-image"> <img src="../assets/img/theonion.jpg">
    </div>
    <div class="caption">
      <h1>Mongo News Scraper</h1>
      <p>The Onion</p>
    </div>
    <div class="container-fluid article-container">

      <div class="alert alert-warning text-center">
        <h4>Nothing New Here...</h4>
      </div>
      <div class="card">
        <div class="card-header text-center">
          <h3>What Would You Like To Do?</h3>
        </div>
        <div class="card-body text-center">
          <h4>
            <a class="scrape-new">Scrape New Articles</a>
          </h4>
          <h4>
            <a href="/saved">Go to Saved Articles</a>
          </h4>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <h1>Note Scraper</h1>
      <h2><i>Let's get some news</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
